<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>错误</title>

    <link type="text/css" href="/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link type="text/css" href="/css/404.css" rel="stylesheet"/>

</head>

<body>

<div class="section-not-found">
    <div class="not-found-page-wrapper bg_image-errer text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ht-not-found not-found-default">
                        <div class="content">
                            <img src="https://beautybond.oss-cn-shenzhen.aliyuncs.com/test/public-read/404.png"
                                 alt="404 image" width="560" height="428"/>
                            <h2 style="color: orangered">${msg}</h2>
                            <a class="page-back-btn" href="/login"><span>返回首页</span></a>
                        </div>
                        <div id="clouds">
                            <div class="cloud cloud-1"></div>
                            <div class="cloud cloud-2"></div>
                            <div class="cloud cloud-3"></div>
                            <div class="cloud cloud-4"></div>
                            <div class="cloud cloud-5"></div>
                            <div class="cloud cloud-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
